<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Funciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Quiz: Funciones Inyectiva, Sobreyectiva y Biyectiva</h1>
    
    <div id="quiz-container">
      <div id="question" class="text-lg font-semibold text-gray-800 mb-4"></div>
      <div id="options" class="space-y-3"></div>
      <button id="next-btn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Siguiente</button>
    </div>

    <div id="result" class="hidden text-center mt-6">
      <h2 class="text-2xl font-bold text-green-600 mb-2">¡Juego terminado!</h2>
      <p id="score" class="text-gray-700"></p>
      <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded-lg">Reiniciar</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "¿Qué es una función inyectiva?",
        options: [
          "Una función donde todos los valores del codominio se repiten.",
          "Una función donde distintos elementos del dominio no comparten la misma imagen.",
          "Una función que solo tiene un valor en el dominio.",
          "Una función que no tiene codominio."
        ],
        answer: 1
      },
      {
        question: "¿Qué condición cumple una función sobreyectiva?",
        options: [
          "Todos los elementos del codominio tienen una preimagen.",
          "El dominio tiene más elementos que el codominio.",
          "Algunos elementos del codominio no tienen imagen.",
          "Los elementos del dominio se repiten."
        ],
        answer: 0
      },
      {
        question: "¿Cuál es la característica principal de una función biyectiva?",
        options: [
          "Es inyectiva pero no sobreyectiva.",
          "Es sobreyectiva pero no inyectiva.",
          "Es inyectiva y sobreyectiva al mismo tiempo.",
          "Tiene valores negativos en el codominio."
        ],
        answer: 2
      },
      {
        question: "¿En cuál tipo de función no se repite ninguna imagen?",
        options: [
          "Biyectiva",
          "Inyectiva",
          "Sobreyectiva",
          "Constante"
        ],
        answer: 1
      },
      {
        question: "Si una función es biyectiva, entonces...",
        options: [
          "Cada valor del codominio tiene una única preimagen.",
          "El dominio está vacío.",
          "Se repiten las imágenes.",
          "Tiene múltiples codominios."
        ],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "block w-full text-left bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded-lg";
        btn.onclick = () => selectAnswer(index);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-container").classList.add("hidden");
      resultEl.classList.remove("hidden");
      scoreEl.textContent = `Tu puntuación fue: ${score} de ${quizData.length}`;
    }

    loadQuestion();
  </script>
</body>
</html>
